<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9618d38d53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Setting | Kakao Clone</title>
</head>
<body>
    <div class="status-bar"><!--부모-->
        <div class="statu-bar_column">
            <span class="status-bar_clock">13:56</span>
        </div> <!--자식-->
        <div class="statu-bar_column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-signal"></i>
            <span class="status-bar_battery-level">85%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div> <!--자식-->
    </div>
    <header class="header">
        <div class="heaer_header-column">
           <a href="more.html" class="header_back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header_title">설정</h1>
        </div>
        <div class="heaer_header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
          </div>
        </header>
      <main class="settings">
          <section class="settings_sections">
          <ul class="steeings_list">
              <li class="settings_setting">
                  <span class="settings_icon">
                    <i class="fas fa-unlock-alt"></i>
                  </span>
                  <span class="settings_title">개인정보</span>
              </li>
              <li class="settings_setting">
                <span class="settings_icon">
                    <i class="far fa-bell"></i>
                </span>
                <span class="settings_title">공지사항</span>
            </li>
            <li class="settings_setting">
                <span class="settings_icon">
                    <i class="far fa-user"></i>
                </span>
                <span class="settings_title">친구</span>
            </li>
            <li class="settings_setting">
                <span class="settings_icon">
                    <i class="far fa-comments"></i>
                </span>
                <span class="settings_title">채팅</span>
            </li>
            <li class="settings_setting">
                <span class="settings_icon">
                    <i class="fas fa-sms"></i>
                </span>
                <span class="settings_title">SMS 메세지</span>
            </li>
            <li class="settings_setting">
                <span class="settings_icon">
                    <i class="fas fa-adjust"></i>
                </span>
                <span class="settings_title">화면</span>
            </li>
          </ul>
        </section>
    
      </main>
      <div class="bigScreen">
        <span class="bigScreen_text">작은화면으로 만들어 주세요.</span>
    </div>
    </body>
</html>
